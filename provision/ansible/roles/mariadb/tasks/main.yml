---
- name: Install MariaDB server
  become: yes
  apt:
    name:
      - mariadb-server
    state: latest
  tags:
    - mariadb

- name: Install required MariaDB Python libraries
  become: yes
  apt:
    name:
      - python3-mysqldb
    state: latest
  tags:
    - mariadb

- name: Determine required MariaDB Python libraries.
  set_fact:
    deb_mysql_python_package: "{% if 'python3' in ansible_python_interpreter|default('') %}python3-mysqldb{% else %}python-mysqldb{% endif %}"
  tags:
    - mariadb

- name: Set innodb_large_prefix variable to ON
  become: yes
  mysql_variables:
    variable: innodb_large_prefix
    value: "ON"
  tags:
    - mariadb

- name: Set innodb_file_format variable to Barracuda
  become: yes
  mysql_variables:
    variable: innodb_file_format
    value: "Barracuda"
  tags:
    - mariadb

